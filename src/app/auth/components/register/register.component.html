<div class="auth-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-sm-center">Sign up</h1>
                <p class="text-sm-center">
                    <a [routerLink]="['/login']">Have an account?</a>
                </p>
                <form [formGroup]="signupform" (ngSubmit)="onSubmit()">
                    <fieldset>
                        <fieldset class="input-group mb-3">
                            <legend></legend>
                            <input class="form-control form-control-lg" formControlName="username"
                                placeholder="Username" type="text" />
                        </fieldset>
                        <fieldset class="input-group mb-3">
                            <legend></legend>
                            <input class="form-control form-control-lg" formControlName="email" placeholder="Email"
                                type="text" />
                        </fieldset>
                        <fieldset class="input-group mb-3">
                            <legend></legend>
                            <input class="form-control form-control-lg" formControlName="password"
                                placeholder="Password" type="password" />
                        </fieldset>
                        <button class="btn btn-md btn-primary float-end" type="submit"
                            [disabled]="isSubmitting$ | async">
                            Sign up
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
