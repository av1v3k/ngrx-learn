<div class="auth-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xs-12">
                <h1 class="text-xs-center">Sign up</h1>
                <p class="text-xs-center"><!----><a href="/login">Have an account?</a><!----></p>
                <form novalidate="" class="ng-pristine ng-invalid ng-touched">
                    <fieldset>
                        <fieldset class="form-group"><!----><input
                                class="form-control form-control-lg ng-pristine ng-valid ng-touched"
                                formcontrolname="username" placeholder="Username" type="text"></fieldset>
                        <fieldset class="form-group"><input
                                class="form-control form-control-lg ng-untouched ng-pristine ng-invalid"
                                formcontrolname="email" placeholder="Email" type="text"></fieldset>
                        <fieldset class="form-group"><input
                                class="form-control form-control-lg ng-untouched ng-pristine ng-invalid"
                                formcontrolname="password" placeholder="Password" type="password"></fieldset><button
                            class="btn btn-lg btn-primary pull-xs-right" type="submit" disabled=""> Sign up </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
