<nav class="navbar navbar-light">
    <div class="container">
        <a [routerLink]="['/']" class="navbar-brand"></a>
        <ul class="nav navbar-nav float-end d-flex flex-row">
            <li class="nav-item">
                <a [routerLink]="['/']" class="nav-link">
                    Home
                </a>
            </li>
            <ng-container *ngIf="isLoggedin$ | async">
                <li class="nav-item">
                    <a [routerLink]="['/articles/new']" class="nav-link">
                        New Post
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/settings']" class="nav-link">
                        Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/profiles', (currentUser$ | async).username]" class="nav-link">
                        <img alt="img" class="user-pic" [src]="(currentUser$ | async).image" />{{(currentUser$ |
                        async).username}}
                    </a>
                </li>
            </ng-container>

                <li class="nav-item">
                    <a [routerLink]="['/login']" class="nav-link">
                        Sign in
                    </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/register']" class="nav-link">
                        Sign up
                    </a>
                </li>
